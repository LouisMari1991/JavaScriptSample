    // 模拟join的实现原理
    function myJoin(arr, separator) {
        var str = "";
        for (var x = 0; x < arr.length; x++) {
            if (x != arr.length - 1)
                str += arr[x] + separator;
            else
                str += arr[x];
        }
        return str;
    }
