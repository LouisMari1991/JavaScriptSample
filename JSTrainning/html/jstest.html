<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/table.css">
</head>
<body>

<script type="text/javascript">
    document.write("<table>");
    for (var x = 1; x < 9; x++) {
        document.write("<tr>")
        for (var y = 1; y <= x; y++) {
            document.write("<td>"+y + "*" + x + "=" + y * x + "</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");

</script>

</body>
</html>
