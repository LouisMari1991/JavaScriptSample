<script type="text/javascript">

    /**
     * 演示String对象。
     * 表现形式：
     * var str = new String("abc");
     * var str = "abc";
     */

    var str = "abcde";


    println("length:" + str.length);
    println(str.bold()); // 加粗
    println(str.fontcolor("red")); // 字体颜色
    println(str.link("http://www.baidu.com")); // 将字符串变成超链接
    println(str.substr(1, 3)); // bcd
    println(str.substring(1, 3));//bc


    /**
     * 发现js中string对象方法有限，想要对字符串操作的其他功能。
     * 比如:去除字符串两边的空格，这是只能自定义。
     */

    // 去除两端空格
    function trim(str) {
        // 定义两个变量，一个记录开始的位置，一个记录结束的位置
        // 对开始的位置字符串进行判断，如果是空格就递增，直到不是空格为止
        // 对结束的位置字符串进行判断，如果是空格就递减，直到不是空格为止

        var start, end;
        start = 0;
        end = str.length - 1;

        while (start <= end && str.charAt(start) == ' ') {
            start++;
        }

        while (start <= end && str.charAt(end) == ' ') {
            end--;
        }

        return str.substring(start, end + 1);
    }

    var str = "   sdfsf_  sdfsdf  ";

    str = trim(str);

//    alert("_"+str+"_");



</script>
