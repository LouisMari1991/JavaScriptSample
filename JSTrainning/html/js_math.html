<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本对象 Math</title>
</head>
<body>

<script type="text/javascript" src="../js/out.js"></script>

<script type="text/javascript">


    /**
     * 演示Math对象。 该对象中的方法都是静态的。不需要new，直接诶使用Math调用即可。
     */
    var num1 = Math.ceil(12.34);   // 返回大于等于指定参数的最小整数
    var num2 = Math.floor(12.34); // 返回小于等于指定参数的最大整数
    var num3 = Math.round(12.34); // 四舍五入

    println(num1);
    println(num2);
    println(num3);

    var num4 = Math.pow(10, 2); // 10的二次方

    println("num4=" + num4);

    println("<br/>")

    for (var x = 0; x < 10; x++) {
//        var num = Math.floor(Math.random() * 10 + 1);
        var num = parseInt(Math.random() * 10 + 1); // 全局方法
        println(num);
    }

</script>

</body>
</html>
